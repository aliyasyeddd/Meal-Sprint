<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Meal Sprint</title>
  </head>
  <body>
    <header>
      <img
        src="images/header-image.png"
        alt="High-quality close-up photo of a juicy burger on a rustic wooden table."
      />
      <h1 class="restaurant-name">Jimmyâ€™s Diner</h1>
      <p class="restaurant-tagline">The best burgers and pizzas in town.</p>
    </header>
    <main class="container">
      <div class="menu-item-info" id="menu-item-info">
        <!-- Menu items will be rendered here -->
      </div>
      <div id="order-receipt" class="receipt">
        <h2 class="order-header">Your Order</h2>
        <div id="order-items"></div>
        <hr class="order-line" />
        <div class="order-total"></div>
        <button class="complete-order-button" id="complete-order-button">
          Complete Order
        </button>
      </div>
      <div class="modal" id="modal">
        <h3 class="card-details-title">Enter card details</h3>
        <form id="customer-form">
          <input
            type="text"
            name="fullName"
            placeholder="Enter your name"
            required
          />
          <input
            type="tel"
            id="cardNumber"
            name="cardNumber"
            pattern="\d{4}-?\d{4}-?\d{4}-?\d{4}"
            maxlength="19"
            placeholder="Enter card number"
            required
          />
          <input
            type="tel"
            id="cvv"
            name="cvv"
            pattern="\d{3,4}"
            maxlength="4"
            placeholder="Enter CVV"
            required
          />
          <button class="pay-btn">Pay</button>
        </form>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
